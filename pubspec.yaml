name: cargoclick
description: "CargoClick is a dynamic mobile marketplace that connects shippers with available cargo transportation, making maritime logistics efficient, transparent, and effortlessly managed right from your pocket."
publish_to: "none"
version: 1.0.0

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  image_picker: '>=1.1.2'
  firebase_storage: ^13.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  firebase_core: ^4.2.0
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
